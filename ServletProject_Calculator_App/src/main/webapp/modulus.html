<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modulus</title>
<style>
    /* Center and style the main box */
    .box {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: Arial, sans-serif;
    }

    /* Style the heading */
    .heading {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Style the input fields */
    .inputNumber {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        color: #333;
        outline: none;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    /* Focus effect for input fields */
    .inputNumber:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Style the submit button */
    #submit {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    /* Hover effect for submit button */
    #submit:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    /* Optional: style form layout */
    form input[type="number"] {
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>

	<div class="box">

		<h1 class="heading">Enter the Numbers:-</h1>
		<form action="mod-number">
			<input type="number" class="inputNumber" placeholder="Enter num1" name="num1"> <br>
			<input type="number" class="inputNumber" placeholder="Enter num2" name="num2"> <br>
			<input type="submit" value="MODULUS" id="submit">
		</form>

	</div>
</body>
</html>
